syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_ENTER_GAME
{
	// My infomation
	Player player = 1;
	string token = 2;
}

message S_ENTER_GAME
{
	// already connected player
	// TODO : use repeated keyword to read all connected players data
	// and send to connect player immediatly
	Player player = 1;
}

message C_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
	string token = 3;
}

message S_CHAT
{
	// TODO : 유효한 토큰인지 파악하고
	// 맞으면 그 플레이어의 id
	uint64 playerId = 1;
	string msg = 2;
}

message C_SPAWN
{
}

message S_SPAWN
{
	Player player = 1;
}

// 몬스터야 서버가 관리하는 거니까
message S_MONSTERSPAWN
{
	Monster monster = 1;
}

// 플레이어가 나간다면
message C_LEAVE_GAME
{
	// 나간 플레이어에 대한 정보를 클라이언트가 전달한다.
	Player leavePlayer = 1;
}

message S_DESPAWN
{
	// 나간 플레이어의 id를 broadcast한다.
	uint64 playerId = 1;
	Player player = 2;
}

message C_MOVE
{
	uint64 playerId = 1;
	PosInfo posInfo = 2;
	CreatureState CreatureState = 3;
}

message S_MOVE
{
	uint64 playerId = 1;
	PosInfo posInfo = 2;
	CreatureState CreatureState = 3;
}