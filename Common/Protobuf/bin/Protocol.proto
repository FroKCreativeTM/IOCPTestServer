syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	string id = 1;
	string password = 2;
}

message S_LOGIN
{
	bool success = 1;
	repeated Player players = 2; // 아이디 발급 전
}

// 가입
message C_SIGNUP
{
	string id = 1;
	string password = 2;
}

// 가입이 성공적인가?
// 아니면 그에 대한 이유를 서술한다.
message S_SIGNUP
{
	bool success = 1;
}

// Entergame부터 구현
message C_ENTER_GAME
{
	// Player		player = 1;
	uint64 playerIndex = 1;
}

// 
message S_ENTER_GAME
{
	ObjectInfo player = 1;
	// TODO : 플레이어 정보를 DB에서 받아서 이를 보내는 식으로 처리
	// 사유 : 플레이어의 정보는 다양할 수 있기 때문이다.
	// Player		player = 1;
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	// 플레이어 아이디를 통해서 어떤 플레이어가 보내는 지 파악한다.
	uint64 playerId = 1;
	string msg = 2;
}

message C_SPAWN
{
}

message S_SPAWN
{
	repeated ObjectInfo objects = 1;
}

message C_MOVE
{
	uint64 playerId = 1;
	PosInfo posInfo = 2;
}

message S_MOVE
{
	// 어떤 플레이어가 보내는지 파악하기 위한 
	// 플레이어 아이디를 통해서 어떤 플레이어가 보내는 지 파악한다.
	uint64 playerId = 1;
	PosInfo posInfo = 2;
}

