syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	float posX = 1;
	float posY = 2;
	float posZ = 3;
	
	float yaw = 4;
	float roll = 5;
	float pitch = 6;
		
	float veloX = 7;
	float veloY = 8;
	float veloZ = 9;

	CreatureState state = 10;
}

message Player
{
	uint64 id = 1;
	string name = 2;

	bool		isAlive = 3;
	int32		health = 4;	
	bool		isAttack = 5;

	PosInfo posInfo = 6;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PosInfo posInfo = 3;
  StatInfo statInfo = 4;
}