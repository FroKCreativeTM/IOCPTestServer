syntax = "proto3";
package Protocol;

import "Enum.proto";

// 위치에 대한 정보, 그리고 필수적인 물리 상황을 저장한다.
message PosInfo
{
	float posX = 1;
	float posY = 2;
	float posZ = 3;
	
	float yaw = 4;
	float roll = 5;
	float pitch = 6;
		
	float veloX = 7;
	float veloY = 8;
	float veloZ = 9;

	float speed = 10;
	bool  isInAir = 11;
}

message Player
{
	GameObjectType gameObjectType = 1;
	PlayerType playerType = 2;
	ObjectInfo objectInfo = 3;
	CreatureState state = 4;
	StatInfo stat = 5;

	// bool		isAlive = 2;
	// int32	health = 3;	
	// bool		isAttack = 4;
}

message Monster
{
	GameObjectType gameObjectType = 1;
	ObjectInfo objectInfo = 2;
	CreatureState state = 3;
	StatInfo stat = 4;

	float movePoint = 5;
	float hitPoint = 6;
	int32 traceRange = 7;
	int32 hitRange = 8;
	bool isAttack = 9;
	bool isTracing = 10;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 mp = 3;
  int32 maxHp = 4;
  int32 maxMp = 5;
  int32 attack = 6;
  float speed = 7;
  int32 exp = 8;
  int32 totalExp = 9;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PosInfo posInfo = 3;
  StatInfo statInfo = 4;
}